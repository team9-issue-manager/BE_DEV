<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js" type="module"></script>
    <link rel="stylesheet" href="./style.css"/>
    <title>Document</title>
</head>
<body>
    <div class="forms">
        <h3>회원가입</h3>
        <form class="signUp">
            <input class="signUpID" type="text" name="id" />
            <input class="signUpPW" type="text" name="pw" />
            <div class="buttonList">
                <input type="button" id="plButton" value="PL"/>
                <input type="button" id="devButton" value="DEV"/>
                <input type="button" id="testerButton" value="TESTER"/>
            </div>
            <input class="signUpSubmit" type="submit" value="등록" />
        </form>
        <h3>로그인</h3>
        <form class="signIn">
            <input class="signInID" type="text" name="id" />
            <input class="signInPW" type="text" name="pw" />
            <input class="signInSubmit" type="submit" value="확인" />
        </form>
    </div>
    <div class="issue">
        <h3>이슈 추가</h3>
        <form class="issueAdd">
            <input class="issueAddTitle" type="text" name="title" />
            <input class="issueAddContent" type="text" name="content" />
            <input class="issueAddSubmit" type="submit" value="추가" />
        </form>
        <h3>이슈 검색</h3>
        <form class="issueFind">
            <input class="issueFindTitle" type="text" name="title" />
            <input class="issueFindSubmit" type="submit" value="추가" />
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js" type="module"></script>
    <title>Document</title>
</head>
<body>
    <div>
        <h3>회원가입</h3>
        <form class="signUp">
            <input class="signUpID" type="text" name="id" />
            <input class="signUpPW" type="text" name="pw" />
            <input class="signUpSubmit" type="submit" value="등록" />
        </form>
        <h3>로그인</h3>
        <form class="signIn">
            <input class="signInID" type="text" name="id" />
            <input class="signInPW" type="text" name="pw" />
            <input class="signInSubmit" type="submit" value="확인" />
        </form>
    </div>
</body>
</html>
